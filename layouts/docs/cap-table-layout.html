{{ define "main" }}
  <script type="module" crossorigin src="/cap-table-worksheet/index.js?{{ time.Now.Unix }}"></script>
  <link rel="stylesheet" crossorigin href="/cap-table-worksheet/index.css?{{ time.now.Unix }}">

  <div class='hx-mx-auto hx-flex {{ partial "utils/page-width" . }}'>
    {{ partial "sidebar.html" (dict "context" .) }}
    <article class="hx-w-full hx-break-words hx-flex hx-min-h-[calc(100vh-var(--navbar-height))] hx-min-w-0 hx-justify-center hx-pb-8 hx-pr-[calc(env(safe-area-inset-right)-1.5rem)]">
      <main class="hx-w-full hx-min-w-0 hx-max-w-6xl hx-px-6 hx-mt-16 md:hx-px-12">
        {{ partial "breadcrumb.html" . }}
        <div class="content">
          <div id="root"></div>
        </div>
        {{ partial "components/last-updated.html" . }}
        {{ partial "components/pager.html" . }}
        {{ partial "components/comments.html" . }}
      </main>
    </article>
  </div>
{{ end }}
