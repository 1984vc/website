name: Pull latest from Notion and Generate PR

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'  # Run at 5 PM ET (21:00 UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Run import script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: bash scripts/import-notion.sh

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "Automated build changes"

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Automated build changes"
          title: "Automated build changes"
          body: |
            This PR contains changes generated by the build script

            Changes were automatically detected and committed by the workflow.
          branch: "automated-build-changes"
          delete-branch: true
          base: main

      - name: Dispatch automated-pr event
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: automated-pr
          client-payload: '{"branch": "automated-build-changes"}'
