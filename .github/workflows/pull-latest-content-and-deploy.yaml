name: Pull Latest Content and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Run every four hours

permissions:
  contents: write
  pull-requests: write
  deployments: write # Add permission for deployment status

jobs:
  build-and-push-content-changes:
    runs-on: ubuntu-latest
    outputs:
      changes_pushed: ${{ steps.commit.outputs.pushed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Run import script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: bash scripts/import-notion.sh

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push changes
        id: commit # Add an ID to reference this step's output
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "Automated build changes"
          git push origin main
          echo "pushed=true" >> $GITHUB_OUTPUT # Output that push happened

      # This step ensures the output is set even if no changes were pushed
      - name: Set push output if no changes
        if: steps.git-check.outputs.changes == 'false'
        run: echo "pushed=false" >> $GITHUB_OUTPUT

      - name: Publish to Cloudflare Pages if changes were pushed
        if: steps.commit.outputs.pushed == 'true'
        uses: ./.github/actions/publish-cloudflare
        with:
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare_project_name: 1984vc-production # Deploy to production
          branch_name: main # Deploy main branch
