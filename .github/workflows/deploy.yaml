name: Website Deploy

on:
  push:
  workflow_dispatch:
  repository_dispatch:
    types: deploy-website

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Download latest portfolio
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: npm exec -- notion_mdx raw-json --id ${{ secrets.NOTION_PORTFOLIO_ID }} -o ./data/portfolio-raw.json 

      - name: Process the Notion porfolio into Hugo content
        run: node scripts/portfolio.mjs ./data/portfolio.json

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
      - name: Build
        run: ./scripts/build.sh

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 1984vc-production
          directory: public
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
