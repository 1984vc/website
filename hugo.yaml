markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

# Custom output formats for LLM consumption
outputFormats:
  markdown:
    mediaType: "text/markdown"
    baseName: "index"
    isPlainText: true
    permalinkable: true
    notAlternative: false
  llmsindex:
    mediaType: "text/plain"
    baseName: "llms"
    isPlainText: true
    permalinkable: true
    notAlternative: false
  llmsfull:
    mediaType: "text/plain"
    baseName: "llms-full"
    isPlainText: true
    permalinkable: true
    notAlternative: false

menu:
  main:
    - name: GitHub
      weight: 6
      url: "https://github.com/1984vc/website"
      params:
        icon: github

  sidebar:
    - identifier: about
      name: "About"
      pageRef: "/"
      weight: 2

params:
  description: 1984 Ventures Founders Handbook and Cap Table Worksheet

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 50
      height: 80
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  images:
    - /images/meta-image.png

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: false
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false
    base: "https://github.com/1984vc/website/edit/main/content"

  blog:
    list:
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
