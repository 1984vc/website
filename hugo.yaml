# Configuration
baseURL: "https://1984.vc/"
languageCode: "en"
title: "1984 Ventures - Founders Handbook & Cap Table Worksheet"
theme: hextra
buildDrafts: true
disableKinds: 
  - 'sitemap'
  - 'RSS'

enableRobotsTXT: true
enableGitInfo: false
hasCJKLanguage: false

outputs:
  home: [HTML, llmsindex, llmsfull]
  page: [HTML, markdown]
  section: [HTML, RSS]

# defaultContentLanguage: en
